<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <!-- Enlace al archivo JavaScript "scripts.js" -->
        <script src="js/scripts.js"></script>    
        <!-- Enlace al favicon -->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />   
        <!-- Preconexión a la API de fuentes de Google y a la red de entrega de contenido estático -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />   
        <!-- Importación de una fuente específica de Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <!-- Enlace a una hoja de estilos para los iconos de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Enlace a la hoja de estilos CSS "styles.css" -->
        <link href="css/styles.css" rel="stylesheet" />    
        <!-- Enlace al archivo JavaScript "HyFReusable.js" -->
        <script src='js/HyFReusable.js'></script>    
        <!-- Enlace a un archivo JavaScript del CDN de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    
        <!-- Especificación de la codificación de caracteres para la página web -->
        <meta charset="utf-8" />    
        <!-- Título de la página web -->
        <title>Escuela Casita de Sueños</title>
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <mi-header></mi-header>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Open House</span></h1>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm" data-sb-form-api-token="API_TOKEN" class="miFormulario" >
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control"  id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                        <label for="name">Nombre completo</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                        <label for="email">Correo electronico</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                                    </div>
                                    <!-- Numero telefonico-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" pattern="\d*" data-sb-validations="required" oninput="validarInput(this);" />
                                        <label for="phone">Telefono</label>
                                        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                                    </div>
                                    
                                    
                                    <!--Disponibilidad input-->
                                    <div class="mb-3 form-control">
                                        <h6 class="mb-3" style="opacity: 0.80">Disponibilidad</h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="manana" name="disponibilidad[]" value="mañana" onchange="mostrarHorarios('manana')">
                                            <label class="form-check-label" for="manana">Horarios de la mañana</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="tarde" name="disponibilidad[]" value="tarde" onchange="mostrarHorarios('tarde')">
                                            <label class="form-check-label" for="tarde">Horarios de la tarde</label>
                                        </div>
                                    </div>
                                    <!-- Combobox de Horarios para la mañana -->
                                    <div class="mb-3 form-control" id="contenedorHorariosManana" style="display:none;">
                                        <label for="horariosDisponiblesManana">Horarios Disponibles:</label>
                                        <select class="form-control" id="horariosDisponiblesManana">
                                            <!-- Las opciones del combobox se agregarán dinámicamente con JavaScript -->
                                        </select>
                                    </div>

                                    <!-- Combobox de Horarios para la tarde -->
                                    <div class="mb-3 form-control" id="contenedorHorariosTarde" style="display:none;">
                                        <label for="horariosDisponiblesTarde">Horarios Disponibles:</label>
                                        <select class="form-control" id="horariosDisponiblesTarde">
                                            <!-- Las opciones del combobox se agregarán dinámicamente con JavaScript -->
                                        </select>
                                    </div>
                                    <!-- cantidad de alunnos-->
                                    <div class="mb-3 form-control">
                                        <h6 class="mb-3" style="opacity: 0.80">
                                            Cantidad de niños que desean matricular</h6>
                                            <input class="form-control" type="number" id="numero" min="0" oninput="validarInput(this);">
                                    </div>
                                    <!-- Observaciones-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                        <label for="message">Datos adicionales</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                                    </div>
                                    <!-- Submit success message-->
                                    <!---->
                                    <!-- This is what your users will see when the form-->
                                    <!-- has successfully submitted-->
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">¡Formulario Completado!
                                                
                                            </div>
                                            <p id="resultado"></p>
                                            <br />
                                            <button class="btn btn-lg btn btn-lg me-2 reseteo" id="resetButton" type="reset"  onclick="location.reload();">Refrescar</button>
                                            
                                        </div>
                                    </div>
                                    <!-- Submit error message-->
                                    <!---->
                                    <!-- This is what your users will see when there is-->
                                    <!-- an error submitting the form-->
                                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                    <!-- Submit Button-->
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-primary btn-lg me-2 reseteo" id="submitButton" type="submit"  onclick="multiplicar()">Reservar Espacio</button>
                                        
                                    </div>
                                </form>
                            </div>   
                            <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.3803386409454!2d-84.2496882886613!3d10.067888971819874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0f7bff7389229%3A0xa60e672a45445e5a!2sCS%20Primaria!5e0!3m2!1ses-419!2scr!4v1701031448644!5m2!1ses-419!2scr"
                            width="600"
                            height="450"
                            style="border: 0; margin: 50px;" 
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                            ></iframe>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <mi-footer></mi-footer>
        <!-- Bootstrap core JS-->

    </body>
</html>
